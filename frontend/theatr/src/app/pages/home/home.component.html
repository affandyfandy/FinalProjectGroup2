<div class="space-y-6">
    <!-- CAROUSEL -->
    <div class="carousel w-full">
        <div *ngFor="let schedule of slidingBanner" class="relative w-full h-[460px] carousel-item">
            <img [src]="schedule.movie?.posterUrl" alt="Movie Poster"
                class="absolute inset-0 w-full h-full object-cover z-0">

            <div class="absolute inset-0 bg-gradient-to-t from-base-100 to-transparent z-10"></div>
            <div class="absolute inset-0 bg-gradient-to-b from-base-100 to-transparent to-30% z-10"></div>

            <div class="relative z-20 p-12 h-full w-full max-w-[1320px] space-y-4 flex flex-col justify-end">
                <div class="flex space-x-2">
                    <h1 class="text-white text-4xl font-bold">{{schedule.movie?.title}}</h1>
                    <h1 class="text-white text-4xl">{{'(' + schedule.movie?.year + ')'}}</h1>
                </div>
                <p class="text-gray-300 font-light max-w-[900px]">{{schedule.movie?.synopsis}}</p>

                <button (click)="navigateToSchedule(schedule.movie!.id!)"
                    class="btn btn-primary max-w-[146px] rounded-full">
                    Buy Ticket
                </button>
            </div>
        </div>
    </div>

    <div class="p-12 space-y-6">
        <input type="date" (change)="onDateChange($event)" [ngModel]="currentDateTime"
            class="p-2 px-6 h-12 rounded-md text-white bg-base-300" />
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-8">
            <button *ngFor="let schedule of scheduleList" (click)="navigateToSchedule(schedule.movie!.id!)"
                class="relative hover:opacity-30 transition-all">
                <img [src]="schedule.movie?.posterUrl" alt="Movie Poster 1"
                    class="w-full h-auto rounded-lg object-cover">
            </button>
        </div>
    </div>
</div>

<!-- ALERT -->
<div *ngIf="isShowAlert" role="alert"
    class="alert {{ isAlertSuccess ? 'alert-success' : 'alert-error' }} fixed transition-all top-0 left-1/2 -translate-x-1/2 mt-4 z-50 max-w-[800px]">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        class="h-6 w-6 shrink-0 text-primary stroke-current">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <span class="text-primary">{{alertMessage}}</span>
</div>
