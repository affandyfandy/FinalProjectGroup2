<div class="h-screen w-screen flex items-center justify-center bg-cover bg-center"
    style="background-image: url('assets/images/auth-bg.png')">

    <div
        class="w-[630px] bg-base-100 px-3 py-14 sm:px-14 sm:rounded-3xl flex flex-col items-center space-y-24 sm:space-y-14">
        <div>
            <h1 class="text-3xl font-bold flex flex-col items-center">Theatr.</h1>
            <p class="text-zinc-500 font-light">FPT Indonesiaâ€™s Office Theatre</p>
        </div>

        <form #authForm="ngForm" class="w-full space-y-3">
            <div *ngIf="isRegister">
                <input type="text" [(ngModel)]="user.name" placeholder="Your name here..." name="username" required
                    #username="ngModel" class="input input-bordered w-full">

                <p *ngIf="username.invalid && username.touched" class="text-error text-sm font-medium">*this field can't
                    be empty</p>
            </div>

            <div>
                <input type="email" [(ngModel)]="user.email" placeholder="Your email here..." name="email" required
                    email #email="ngModel" class="input input-bordered w-full">
                <p *ngIf="email.invalid && email.touched" class="text-error text-sm font-medium">*email should be
                    valid</p>
            </div>

            <div>
                <input type="password" [(ngModel)]="user.password" placeholder="Your password here..." name="password"
                    required #password="ngModel" minlength="8" class="input input-bordered w-full">

                <p *ngIf="password.invalid && password.touched" class="text-error text-sm font-medium">*minimal 8
                    characters</p>
            </div>

            <div *ngIf="isRegister">
                <input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" required
                    #confirmPassword="ngModel" minlength="8" placeholder="Confirm your password here..."
                    class="input input-bordered w-full">
                <p *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-error text-sm font-medium">
                    *should match to password field</p>
            </div>
        </form>

        <button (click)="submit()" [disabled]="authForm.invalid" class="btn btn-primary w-full rounded-full">
            {{ isRegister ? 'Register' : 'Login'}}
        </button>

        <div class="flex items-center space-x-2">
            <p class="font-light">
                {{ isRegister ? "Already have an account?" : "Don't have an account?"}}
            </p>
            <button (click)="toggleRegister()" class="font-semibold">
                {{ isRegister ? 'Login here.' : 'Register here.'}}</button>
        </div>
    </div>
</div>
