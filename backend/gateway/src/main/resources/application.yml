server:
  port: 8080

spring:
  application:
    name: gateway-service

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
          filters:
            - JwtAuthenticationFilter

        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/api/v1/bookings/**
          filters:
            - JwtAuthenticationFilter

        - id: schedule-service
          uri: lb://schedule-service
          predicates:
            - Path=/api/v1/schedules/**
          filters:
            - JwtAuthenticationFilter

        - id: movie-service
          uri: lb://movie-service
          predicates:
            - Path=/api/v1/movies/**
          filters:
            - JwtAuthenticationFilter

        - id: studio-service
          uri: lb://studio-service
          predicates:
            - Path=/api/v1/studios/**
          filters:
            - JwtAuthenticationFilter

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    root: INFO
    org.springframework.web: DEBUG

  file:
    name: logs/gateway.log

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: "*"
