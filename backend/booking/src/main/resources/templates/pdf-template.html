<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Details</title>
</head>
<body>
<h1>Booking Details</h1>
<p><strong>Booking ID:</strong> <span th:text="${booking.bookingId}"></span></p>
<p><strong>Total Amount:</strong> <span th:text="${booking.totalAmount}"></span></p>
<p><strong>Seats:</strong> <span th:each="seat : ${booking.seatIds}" th:text="${seat}"> </span></p>
<p><strong>Schedules:</strong> <span th:each="schedule : ${booking.scheduleIds}" th:text="${schedule}"> </span></p>
<p><strong>Printed:</strong> <span th:text="${booking.isPrinted}"> </span></p>
<p><strong>Created By:</strong> <span th:text="${booking.createdBy}"> </span></p>
</body>
</html>
