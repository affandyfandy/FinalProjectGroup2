<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Receipt</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
            font-size: 14px;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: rgb(98, 36, 160);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            color: rgb(98, 36, 160);
            border-bottom: 2px solid rgb(98, 36, 160);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .booking-details {
            margin-bottom: 20px;
        }

        .detail {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail strong {
            color: #333333;
            font-weight: 600;
        }

        .qr-code {
            text-align: center;
            margin-top: 30px;
        }

        .qr-code img {
            width: 150px;
            height: 150px;
        }

        .movies-section,
        .studio-section,
        .seat-section {
            margin-top: 30px;
        }

        .movie {
            display: flex;
            align-items: center;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .movie img {
            border-radius: 5px;
            margin-right: 15px;
        }

        .movie-info {
            flex: 1;
        }

        .movie-title {
            font-size: 16px;
            font-weight: 600;
            color: #333333;
        }

        .movie-year {
            font-size: 14px;
            color: #777777;
        }

        .studio-section {
            margin-top: 30px;
        }

        .studio {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .studio-name {
            font-size: 16px;
            color: #333333;
            font-weight: 600;
        }

        .seat-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .seat {
            background-color: rgb(98, 36, 160);
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        }

        .schedule-section {
            display: flex;
            flex: content;
            gap: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Booking Receipt</h1>

        <!-- Booking Details Section -->
        <div class="booking-details">
            <div class="section-title">Booking Information</div>
            <div class="detail">Booking ID: <strong th:text="${booking.bookingId}"></strong></div>
            <div class="detail">Customer Name: <strong th:text="${booking.custName}"></strong></div>
            <div class="detail">Total Amount: <strong th:text="${booking.totalAmount}"></strong></div>
            <div class="detail">Order Date: <strong th:text="${booking.createdAt}"></strong></div>
        </div>

        <!-- Movies Section -->
        <div class="movies-section">
            <div class="section-title">Schedule</div>
            <div th:each="movie : ${booking.movies}">
                <div class="movie schedule-section">
                    <img th:src="${movie.posterUrl}" alt="Movie Poster" style="width: 100px;" />
                    <div class="movie-info">
                        <div class="movie-title" th:text="${movie.title}"></div>
                        <div class="movie-year" th:text="${movie.year}"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Studio Section -->
        <div class="studio-section">
            <div class="section-title">Studio Details</div>
            <div th:each="studio : ${booking.studios}" class="studio">
                <div class="studio-name" th:text="${studio.studioName}"></div>
            </div>
        </div>

        <!-- Seats Section -->
        <div class="seat-section">
            <div class="section-title">Seats</div>
            <div class="seat-list">
                <div th:each="seat : ${booking.seats}">
                    <span class="seat" th:text="${seat.seatCode}"></span>
                </div>
            </div>
        </div>

        <!-- QR Code Section -->
        <div class="qr-code">
            <img th:src="'data:image/png;base64,' + ${qrCode}" alt="QR Code" />
        </div>

        <!-- Footer -->
        <div class="footer">
            Thank you for choosing our service. Enjoy the show!
        </div>
    </div>
</body>

</html>
